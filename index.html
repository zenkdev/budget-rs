<!DOCTYPE html>
<html class="dark" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta content="Vault Budgeting System" name="description" />
  <title>Vault Budgeting System</title>
  <link crossorigin="" href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link crossorigin="" href="https://cdn.jsdelivr.net" rel="preconnect" />
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap&family=Material+Symbols+Outlined"
    rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style type="text/tailwindcss">
    @theme {
      --color-primary: #19e619;
      --color-background-light: #f6f8f6;
      --color-background-dark: #112111;
      --font-display: "Space Grotesk", sans-serif;
      --border-radius-DEFAULT: 0.125rem;
      --border-radius-lg: 0.25rem;
      --border-radius-xl: 0.5rem;
      --border-radius-full: 0.75rem;
    }
    @layer utilities {
      body {
        background-color: #0d1e0d;
        background-image: repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.25) 1px, transparent 1px, transparent 2px);
      }
    }
  </style>
  <style>
    .text-glow {
      text-shadow: 0 0 5px currentColor, 0 0 7px currentColor;
    }

    .scanlines {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      background-image: linear-gradient(rgba(17, 34, 17, 0) 50%,
          rgba(17, 34, 17, 0.25) 50%);
      background-size: 100% 4px;
      opacity: 0.3;
    }

    .scanline::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      background-image: repeating-linear-gradient(0deg, transparent, transparent 1px, rgba(0, 255, 0, 0.05) 1px, rgba(0, 255, 0, 0.05) 2px);
    }

    input:focus {
      caret-shape: block;
      caret-color: #19e619;
    }

    .blinking-cursor {
      color: #19e619;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }

    body:has(dialog[open]) {
      overflow: hidden;
    }
  </style>
</head>

<body class="bg-background-dark font-display text-primary"></body>

</html>
