<!DOCTYPE html>
<html class="dark" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta content="Vault Budgeting System" name="description" />
  <title>Vault Budgeting System</title>
  <link rel="preload" href="fonts/Manrope-Regular.ttf" as="font" type="font/ttf" crossorigin="anonymous">
  <link rel="preload" href="fonts/Manrope-Medium.ttf" as="font" type="font/ttf" crossorigin="anonymous">
  <link rel="preload" href="fonts/Manrope-Bold.ttf" as="font" type="font/ttf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"
    crossorigin="anonymous">
  <link crossorigin="" href="https://cdn.jsdelivr.net" rel="preconnect" />
  <link data-trunk rel="copy-dir" href="fonts" />
  <base data-trunk-public-url />
  <style>
    @font-face {
      font-family: "Manrope";
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url(./fonts/Manrope-Regular.ttf) format("truetype");
    }

    @font-face {
      font-family: "Manrope";
      font-style: normal;
      font-weight: 500;
      font-display: swap;
      src: url(./fonts/Manrope-Medium.ttf) format("truetype");
    }

    @font-face {
      font-family: "Manrope";
      font-style: normal;
      font-weight: 700;
      font-display: swap;
      src: url(./fonts/Manrope-Bold.ttf) format("truetype");
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style type="text/tailwindcss">
    @theme {
      --color-primary: #19e619;
      --color-background-light: #f6f8f6;
      --color-background-dark: #112111;
      --font-display: "Manrope", sans-serif;
      --border-radius-DEFAULT: 0.125rem;
      --border-radius-lg: 0.25rem;
      --border-radius-xl: 0.5rem;
      --border-radius-full: 0.75rem;
    }
    @layer utilities {
      body {
        background-color: #0d1e0d;
        background-image: repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.25) 1px, transparent 1px, transparent 2px);
      }
    }
  </style>
  <style>
    .text-glow {
      text-shadow: 0 0 5px currentColor, 0 0 7px currentColor;
    }

    .scanlines {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      background-image: linear-gradient(rgba(17, 34, 17, 0) 50%,
          rgba(17, 34, 17, 0.25) 50%);
      background-size: 100% 4px;
      opacity: 0.3;
    }

    .scanline::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      background-image: repeating-linear-gradient(0deg, transparent, transparent 1px, rgba(0, 255, 0, 0.05) 1px, rgba(0, 255, 0, 0.05) 2px);
    }

    input:focus {
      caret-shape: block;
      caret-color: #19e619;
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="15" viewBox="0 0 24 24"><path fill="%2319e619" d="M20 3h-1V1h-2v2H7V1H5v2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 18H4V8h16v13z"/></svg>');
    }

    .blinking-cursor {
      color: #19e619;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }

    body:has(dialog[open]) {
      overflow: hidden;
    }

    .dotted::after {
      content: " ............................................................................................................................................................................";
    }

    .tooltip {
      position: relative;
      cursor: pointer;
    }

    .tooltip-text {
      visibility: hidden;
      position: absolute;
      z-index: 1;
      background-color: #19e619;
      color: #0d1e0d;
      padding: 5px;
      border-radius: 5px;
      font-size: 12px;
      font-weight: bold;
      text-align: center;
    }

    .tooltip:hover .tooltip-text {
      visibility: visible;
    }
  </style>
</head>

<body class="bg-background-dark font-display text-primary"></body>

</html>
